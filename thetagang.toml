# Sample configuration for the ThetaGang portfolio viewer CLI.
#
# The CLI expects an existing IB Gateway or Trader Workstation session.  Update
# the settings below with your account number and connection details.

[account]
number = "DU1234567"
# Refer to https://interactivebrokers.github.io/tws-api/market_data_type.html
# for valid market data type values.  The default of 1 corresponds to real-time
# data.
market_data_type = 1

[connection]
# Host and port of the running IB Gateway or TWS instance.
host = "127.0.0.1"
port = 7497
# The client ID must be unique for the target gateway session.
client_id = 1
